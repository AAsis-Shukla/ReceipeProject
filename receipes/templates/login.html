<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <h1 class="text-center text-primary">Login</h1>

          
            <span class="text-danger text-center">{{ error_msg }}</span>

            <form onsubmit="return validatePassword()" action="" method="post">
                {% csrf_token %}
                
              
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email id" required>
                </div>

              
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

            
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

          
            <div class="mt-3 text-center">
                <p>Not yet registered? <a href="{% url 'receipe_register' %}" class="text-primary">Sign Up</a></p>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="static/js/Login.js"></script>
</body>
</html>
