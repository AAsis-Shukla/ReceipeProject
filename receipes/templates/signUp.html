<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4 text-primary">Sign Up</h1>
           
            <span class="text-success mb-3">{{ success_message }}</span>

            <form onsubmit="return validatePassword()" action="" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="Name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your full name" required>
                    <span id="nameError" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
           
                <div class="mb-3">
                    <label for="password" class="form-label">Create password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm password:</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirmPassword" required>
                    <span id="passwordErr" class="text-danger"></span>
                </div>
            
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
      
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="{% url 'receipe_login' %}" class="text-primary">Login</a></p>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="static/js/signUp.js"></script>
</body>

</html>
